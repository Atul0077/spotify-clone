body {
  background-image: url('pngwing.com.png');

  background-repeat: no-repeat; /* Do not repeat the background image */

}

.navbar {
  background-color: transparent; /* Make the navbar transparent */
  color: white; /* Text color */
  padding: 15px 20px;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  height: 54px;
}

.navbar-logo {
  display: flex;
  align-items: center;
}

.navbar-logo img {
  height: 134px; /* Adjust the height of the logo */
  margin-right: 98px; /* Space between logo and text */
  background-color: transparent; /* Background color of the logo */
  padding: 5px; /* Padding around the logo */
  border-radius: 5px; /* Optional: Add some border radius */
}

.navbar-menu {
  display: flex;
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.navbar-menu li {
  margin-right: 20px; /* Space between menu items */
}

.navbar-menu li:first-child {
  margin-right: auto; /* Push the first menu item to the left */
}

.navbar-menu li:last-child {
  margin-right: 0; /* Remove margin for the last menu item */
}

.navbar-menu li a {
  color: #b8ffd1;
  text-decoration: none;
  padding: 0 12px; /* Padding around menu items */
  font-size: 22px;
  font-weight: bold; /* Added font weight */
}

.navbar-menu li a:hover {
  text-decoration: underline;
  color: #1ed65f; /* Underline on hover */
}

.player-container {
    background-color: transparent;
    color: white;
    padding: 20px;
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: column-reverse;

.player-controls {

.player-controls button {
  display: flex;

  color: white;

  font-size: 18px;
  margin-right: 10px;
}

.player-controls button:hover {

.song-details span {
  margin-bottom: 5px;

.song-progress {

  width: 80%; /* Increased width */
}

  background-color: #000000;
  height: 10px; /* Increased height */

  outline: none;

  from {
